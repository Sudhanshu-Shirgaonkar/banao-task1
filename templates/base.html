<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Task1</title>

    
</head>

<body>

    <div class="container-fluid">


    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark"> 
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                    </li>
                </ul>
            </div>

            {% if request.user.is_authenticated %}

            <div class="nav-item dropdown">
                <a
                class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false"
              >
                <img
                  src="{{request.user.profile_picture.url}}"
                  class="rounded-circle"
                  height="40"
               
               
                />
              </a>
         
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'profile' request.user.id %}">Profile</a></li>
                    <li><a class="dropdown-item" href="{% url 'edit-profile' request.user.id %}">Edit Profile</a></li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                </ul>

            </div>

            {% endif %}
        </div>
    </nav>
<br><br>
    {% block body %}

    {% endblock body %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</div>
</html>
