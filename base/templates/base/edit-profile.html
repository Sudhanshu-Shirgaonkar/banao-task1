{% extends 'base.html' %}



{% block body %}

    <form method="post" enctype="multipart/form-data">
        <h3>Registering as Doctor</h3>

            {% csrf_token %}

            {{form.as_p}}

            <button type="submit" class="btn btn-primary">Update</button>
    </form>

</div>


{% endblock body %}
