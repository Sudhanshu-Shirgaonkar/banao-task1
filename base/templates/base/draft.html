{% extends 'base.html' %}


{% block body %}

<div class="d-flex justify-content-center">

<div class="col-4">
  <div>
    <div class="row p-5">
      <h2>Drafts</h2>
    </div>

    {% for post in posts %}
    <div class="mb-5">
      <div class="border">

        <div class="row pt-5">
          <div class="col-2"><img class="rounded-circle" height="50" width="50" alt="avatar"
              src="{{post.created_by.profile_picture.url}}"></div>

          <div class="col-4 row">
            <h5 class="float-left">{{post.created_by.first_name}} {{post.created_by.last_name}}
              (@{{post.created_by.username}})</h5>
          </div>
        </div>

        <div class="row pt-3">
          <div class="col-6">
            <h2> <a href="{% url 'blog-detail' post.id %}">{{post.title}}</a></h2>
          </div>

          <div class="col-6  ">
            <h4>({{post.category}})</h4>
          </div>
        </div>



        <div class="row">
          <p class ='summary'>{{post.summary}}</p>
        </div>
        <div class="row pb-5">
          <div>
            <img class="img-fluid" src="{{post.post_image.url}}">
          </div>
        </div>

        <div class="row">
          <div class="float-r m-5">
            <a class="btn btn-info" href="{% url 'update-blog' post.id %}" role="button">Update and Post</a>
          </div>
        </div>
      </div>

    </div>




{% endfor %}

</div>

</div>

</div>

{% endblock body %}
